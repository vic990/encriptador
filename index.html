<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
       
        <img src="./images/Logo.png" alt="">
    </header>
    <main class="central">
        <section class="uno">
            
            <input type="text" class="input-text" placeholder="Ingrese texto aqui">

            <div class="container">
               
                <h6 class="mensaje">solo letras minusculas y sin acentos</h6>
               
                <div class="botones">
                    <button type="button" onclick="btnEncriptar()" class="Encriptar">Encriptar</button>
                    <button type="button" onclick="btnDescriptar()" class="Desencriptar">Desencriptar</button>
                </div> 
            </div>
        </section>
      
        <section class="dos">
            <textarea type="text" class="input-text-area" cols="20" rows="15" placeholder="Texto encriptado"></textarea>
        </section>               
    </main>  
        
    
    <script src="./js/script.js"></script>
</body>
</html>
